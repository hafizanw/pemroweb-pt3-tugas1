<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Diri_5611</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <legend>Biodata Diri</legend>
        <div class="container">
            <form>
                <table>
                    <tr>
                        <td><label for="namaDepan">Nama Depan</label></td>
                        <td style="width: 1px;">:</td>
                        <td><input type="text" id="namaDepan" placeholder="Nama Depan" required></td>
                    </tr>
                    <tr>
                        <td><label for="namaBelakang">Nama Belakang</label></td>
                        <td style="width: 1px;">:</td>
                        <td><input type="text" id="namaBelakang" placeholder="Nama Belakang" required></td>
                    </tr>
                    <tr>
                        <td><label for="hobi">Hobi</label></td>
                        <td style="width: 1px;">:</td>
                        <td>
                            <select id="hobi" required>
                                <option value="">Pilih Hobi</option>
                                <option value="membaca">Membaca</option>
                                <option value="berolahraga">Berolahraga</option>
                                <option value="bermain musik">Bermain Musik</option>
                                <option value="menggambar">Menggambar</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="jenisKelamin">Jenis Kelamin</label></td>
                        <td style="width: 1px;">:</td>
                        <td>
                            <select id="jenisKelamin" required>
                                <option value="">Pilih Jenis Kelamin</option>
                                <option value="pria">Pria</option>
                                <option value="wanita">Wanita</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td style="width: 1px;">:</td>
                        <td><input type="email" id="email" placeholder="Email" required></td>
                    </tr>
                    <tr>
                        <td><label for="alamat">Alamat</label></td>
                        <td style="width: 1px;">:</td>
                        <td><textarea id="alamat" placeholder="Alamat" required></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="nomorHandphone">Nomor Handphone</label></td>
                        <td style="width: 1px;">:</td>
                        <td><input type="tel" id="nomorHandphone" placeholder="Nomor Handphone" required></td>
                    </tr>
                    <tr>
                        <td><button onclick="showAlert()" type="submit">Submit</button></td>
                        <script>
                            function showAlert() {
                              alert("Biodata berhasil diinput!");
                            }
                        </script>
                    </tr>
                </table>    
            </form>
        </div>
    </fieldset>
</body>
</html>
